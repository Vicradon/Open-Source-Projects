<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>One Kin Site</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="./modal.css">
</head>

<body>
  <header>
    <nav>
      <p class="navitem">Slack</p>
      <p class="navitem">Twitter</p>
      <p class="navitem">GitHub</p>
      <div id="add-project" class="navitem">
        <p>Add Project</p>
        <div class="modal" id="modal">
          <div class="modal-content">
            <span class="close-modal">
              <span>Add projects here</span>
              <span id = "close-modal">&times;</span> 
            </span>
            <form id="form1">
              <label>
                <p style="padding-top:0">Project Name </p><input type="text" id="project-name" placeholder="enter project name">
              </label>
              <label>
                <p>Project Link </p><input type="text" id="project-link" placeholder="enter project link">
              </label>
              <label>
                <p>Tags</p><input type="text" id="project-tags" placeholder="enter tags separated by commas">
              </label>
              <label>
                <p>Project Description</p> <textarea id="project-description" placeholder="enter project's description"></textarea>
              </label>
              <label>
                <p>Paste Image URL</p>
                <input type="text" id="image-url" placeholder="enter url here">
              </label>
              <label>
                <p>Or Choose Image</p>
                <select name="" id="choose-image">
                  <option value="">Choose Image</option>
                  <option value="react">React Native Logo</option>
                  <option value="guage">Guage Logo</option>
                </select>
              </label>

            </form>
            <div id="add-to-projects-container">
              <span id="add-to-projects">Add</span>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <div class="header-info">
      <p id="contribute">
        Make your first open source contribution in 5 minutes
      </p>
      <button id="get-started">
        Get Started
      </button>
    </div>
  </header>

  <main>
    <div class="search-filter">
      <input id="search" type="text" placeholder="Search...">
      <select name="" id="filter" placeholder="">
        <option class="filter-option" style="display: none" value="">Filter</option>
        <option value="">Web Dev</option>
      </select>
    </div>

    <section class="projects">
      <div class="project">
        <img src="./OSP logos/rn.JPG" alt="" class="logo">
        <h2 class="title">React</h2>
        <div class="technologies">
          <p>javascript</p>
          <p>UI</p>
          <p>Web App</p>
        </div>
        <p class="info">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Earum, provident.
        </p>
        <a href="" class="goto">Go to Project</a>
      </div>
    </section>
  </main>
  <script src="script.js"></script>
</body>

</html>
